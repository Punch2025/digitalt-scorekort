<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minigolf Scorekort</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <img src="logo.png" alt="Logotyp" class="logo center-logo" />

  <!-- Sida 1 -->
  <div class="page" id="page1">
    <h2>Välkommen till Punch Restaurang & Äventyrsgolf</h2>
    <label for="teamName">Lagnamn:</label>
    <input type="text" id="teamName" placeholder="Ange lagnamn" />
    <button id="goToPage2">Gå vidare</button>
  </div>

  <!-- Sida 2 -->
  <div class="page" id="page2" style="display: none;">
    <h2>Hur många spelar?</h2>
    <label for="numPlayers">Välj antal spelare (1-6):</label>
    <input type="number" id="numPlayers" min="1" max="6" />
    <button id="goToPage3">Gå vidare</button>
  </div>

  <!-- Sida 3 -->
  <div class="page" id="page3" style="display: none;">
    <h2>Fyll i spelarnamn</h2>
    <div id="player-names"></div>
    <button id="startGame">Starta Spel</button>
  </div>

  <!-- Scorekort -->
  <div class="page" id="scorecard-page" style="display: none;">
    <h2>Scorekort</h2>
    <div id="scorecard-container"></div>

    <!-- Starta ny runda-knapp -->
    <div style="text-align: center; margin-top: 30px;">
      <button id="resetButton" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
        Starta ny runda
      </button>
    </div>
  </div>

  <!-- Modal -->
  <div id="confirmationModal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
    <div style="background-color: #fff; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 10px; text-align: center;">
      <p style="font-size: 18px; margin-bottom: 20px;">Är du säker på att du vill nollställa och börja om?</p>
      <button id="confirmYes" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-right: 10px; cursor: pointer;">Ja</button>
      <button id="confirmNo" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Nej</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const resetButton = document.getElementById('resetButton');
    const modal = document.getElementById('confirmationModal');
    const confirmYes = document.getElementById('confirmYes');
    const confirmNo = document.getElementById('confirmNo');

    if (resetButton) {
      resetButton.addEventListener('click', () => {
        modal.style.display = 'block';
      });
    }

    if (confirmNo) {
      confirmNo.addEventListener('click', () => {
        modal.style.display = 'none';
      });
    }

    if (confirmYes) {
      confirmYes.addEventListener('click', () => {
        localStorage.clear();
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
