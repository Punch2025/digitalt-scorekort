<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punch Restaurang & Minigolf - Scorekort</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page" id="start-page">
    <img src="logo.png" alt="Punch Restaurang & Minigolf Logga" class="logo">
    <h1>Välkommen till Punch Restaurang & Minigolf</h1>
    <label for="team-name">Lagnamn:</label>
    <input type="text" id="team-name" placeholder="Ange lagnamn">
    <button onclick="goToPlayerCount()">Gå vidare</button>
  </div>

  <div class="page" id="player-count-page" style="display:none;">
    <h2>Hur många spelar?</h2>
    <select id="player-count">
      <option value="1">1 spelare</option>
      <option value="2">2 spelare</option>
      <option value="3">3 spelare</option>
      <option value="4">4 spelare</option>
      <option value="5">5 spelare</option>
      <option value="6">6 spelare</option>
    </select>
    <button onclick="goToPlayerNames()">Gå vidare</button>
  </div>

  <div class="page" id="player-names-page" style="display:none;">
    <h2>Ange spelarnamn</h2>
    <div id="player-names"></div>
    <button onclick="startGame()">Starta Spel</button>
  </div>

  <div class="page" id="scorecard-page" style="display:none;">
    <!-- Här kommer scorekortet att visas -->
    <div id="scorecard-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
