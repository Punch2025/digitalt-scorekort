<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minigolf Scorekort</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Logotypen centrerad högst upp -->
  <img src="logo.png" alt="Logotyp" class="logo center-logo" />

  <!-- Första sidan (lagnamn) -->
  <div class="page" id="page1">
    <h2>Välkommen till Punch Restaurang & Minigolf</h2>
    <label for="team-name">Lagnamn:</label>
    <input type="text" id="team-name" placeholder="Ange lagnamn" />
    <button id="goToPlayerCount">Gå vidare</button>
  </div>

  <!-- Andra sidan (antal spelare) -->
  <div class="page" id="player-count-page" style="display: none;">
    <h2>Hur många spelar?</h2>
    <label for="player-count">Välj antal spelare (1-6):</label>
    <input type="number" id="player-count" min="1" max="6" />
    <button id="goToPlayerNames">Gå vidare</button>
  </div>

  <!-- Tredje sidan (spelarnamn) -->
  <div class="page" id="player-names-page" style="display: none;">
    <h2>Fyll i spelarnamn</h2>
    <div id="player-names"></div>
    <button id="startGame">Starta Spel</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
