<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punch Restaurang & Minigolf - Scorekort</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scorecard-page">
    <div class="header">
      <img src="logo.png" alt="Punch Restaurang & Minigolf Logga" class="logo">
    </div>
    <h1>Välkommen till Punch Restaurang & Minigolf</h1>

    <!-- Scorekort -->
    <div class="scorecard-container">
      <table class="scorecard">
        <thead>
          <tr>
            <th>Hål</th>
            <th>Spelare 1</th>
            <th>Spelare 2</th>
            <th>Spelare 3</th>
            <th>Spelare 4</th>
            <th>Spelare 5</th>
            <th>Spelare 6</th>
            <th>Totalt</th>
          </tr>
        </thead>
        <tbody id="scorecard-body">
          <!-- Hål 1 till 12 genereras här -->
        </tbody>
      </table>
    </div>
    
    <!-- Banner längst ner -->
    <div class="banner">
      <p>Hungrig? Meddela vår hovmästare för att få ett bord i restaurangen. Är tiden knapp? Ring oss på 035-334 55 och beställ vår fantastiska pizza takeaway!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
